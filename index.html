<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card ui design</title>
    <!-- css-->
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="shibest.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name"> Shivam singh chauhan</span>
            <span class="passion"> Student</span>
           
        </div>
        <div class="midea-button">
            <a href="https://www.facebook.com/profile.php?id=100074655109297" style="background: #4277b2" class="link" target="_blank">
                <i class='bx bxl-facebook'></i> 
            </a>
            <a href="https://twitter.com/ShivamS02849544?t=F--t6pIIc4RIx5T2FrGKTQ&s=09" style="background: #1da1f2" class="link"target="_blank">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.linkedin.com/in/shivam-singh-3527b2253/" style="background: blue"  class="link" target="_blank">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://www.instagram.com/ssc_shi.singh?igsh=MXI0MjZ5bTVnNGx2aw==" style="background: #ff00dd"  class="link" target="_blank">
                <i class='bx bxl-instagram' ></i>
            </a>

        </div>
        <div class="buttons">
            <button class="button" onclick="location.href='https://drive.google.com/file/d/1pu1CRhSPvkufe_5n5PYvofYL61T3iHay/view?usp=sharing' " > Resume</button>
            <button class="button" onclick="location.href='#'" > Portfolio</button>
        </div>
        <div class="analyics">
          <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="num">60k</span>
          </div>
          <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="num">6658k</span>
          </div>
          <div class="data">
            <i class='bx bxs-share-alt' ></i>
            <span class="num">698k</span>
          </div>
        </div>
    </div>
</body>
</html>
